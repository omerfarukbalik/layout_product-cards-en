<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img
          class="card__photo"
          src="images/imac.jpeg"
          alt="imac"
        >

      <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>

      <p class="card__text">Product code: 195434</p>

      <div class="card__review">
        <div class="card__stars">
          <div class="card__star"></div>

          <div class="card__star"></div>

          <div class="card__star"></div>

          <div class="card__star"></div>

          <div class="card__star"></div>
        </div>

        <span class="card__rating">Reviews: 5</span>
      </div>

      <div  class="card__price">
        <p class="card__price-text">Price:</p>

        <p class="card__price-digit">$2,199</p>
      </div>

      <a
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        buy
      </a>
    </article>
  </body>
</html>
